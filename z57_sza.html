<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">

    for(i_s=22;i_s<=29;i_s++)

        root4 = Math.sqrt(root2)

        root4 = root4.toFixed(2)
        document.write("i="+i_s+"   pierw_2("+i_s+")="+root2+"        pierw_4("+i_s+")="+root4+"<br>")
    }



</script>
