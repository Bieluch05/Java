<!DOCTYPE html>
   <head>
     <script type="text/javascript">
        function show_confirm()
        {
         var r=confirm("Nacisnij klawisz");
          if (r==true)
         { document.write("Nacisnales OK!"); }
          else
          { document.write("Nacisnales Cancel!"); }
        }
      </script>
     </head>
     <body>
        <h1>Zastosowanie:</h1>
        <p>Jest uzywany, jesli chcemy zapytac uzytkownika o weryfikacje, lub akceptacje jakichs danych.</br>
        Uzytkownik musi nacisnac OK w celu akceptacji badz Cance w celu odrzucenia. Jezeli zostanie </br>
        wybrane OK metoda zwraca true w przeciwnym wypadku false.</p>
        <input type="button" onclick="show_confirm()" value="Pokaz confirm box" />
     </body>
</html>
