var n_sza=parseFloat(prompt("ile razy powtórzyć=",""));
var inicjaly_sza=prompt("podaj twoje inicjały=","");

for ( var i=1; i<=n_sza; i++)
{
    for ( var k=1; k<=i; k++)
        {document.write("&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");}

document.write(i+"_"+inicjaly_sza+"_"+i+"<br>");
}

</script>
