   <textarea rows="33" cols="70">
    <!DOCTYPE html>
    <html lang="pl-PL">
    <head>
    
        <meta charset="utf-8">
    
    </head>
    <body>
        <label for="a">Podaj pierwsza liczbe:</label> <input type="number" id="a"> </br></br>
        <label for="b">Podaj druga liczbe:</label> <input type="number" id="b"> </br></br>
        <input type="button" value="dodawanie" onclick="suma_sza()">
        <input type="button" value="odejmowanie" onclick="roznica_sza()">
        <input type="button" value="mnozenie" onclick="iloczyn_sza()">
        <input type="button" value="dzielenie" onclick="iloraz_sza()">
        <div id="wynik" style="margin-top:15px;"></div>
        <script>
            function suma_sza(){
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                if (a == "" || b == ""){
                    document.getElementById("wynik").innerHTML = "Uzupelnij obie liczby";
                }
                 else
                {
                    a = parseFloat(a);
                    b = parseFloat(b);
                    var suma = a + b;
                    document.getElementById("wynik").innerHTML = "Wynik dzialania to: " + suma;
                }
            }
    
            function roznica_sza(){
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                if (a == "" || b == ""){
                    document.getElementById("wynik").innerHTML = "Uzupelnij obie liczby";
                } 
                else
                {
                    a = parseFloat(a);
                    b = parseFloat(b);
                    var roznica = a - b;
                    document.getElementById("wynik").innerHTML = "Wynik dzialania to: " + roznica;
                }
            }
    
            function iloczyn_sza(){
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                if (a == "" || b == ""){
                    document.getElementById("wynik").innerHTML = "Uzupelnij obie liczby";
                } 
                else
                {
                    a = parseFloat(a);
                    b = parseFloat(b);
                    var iloczyn = a * b;
                    document.getElementById("wynik").innerHTML = "Wynik dzialania to: " + iloczyn;
                }
            }
    
            function iloraz_sza(){
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                if (a == "" || b == ""){
                    document.getElementById("wynik").innerHTML = "Uzupelnij obie liczby.";
                } else{
                    a = parseFloat(a);
                    b = parseFloat(b);
                if (b == 0){
                    document.getElementById("wynik").innerHTML = "Nie mozesz dzielic przez zero";
                }
                 else
                {
                    var iloraz = a / b;
                    document.getElementById("wynik").innerHTML = "Wynik dzialania to: " + iloraz;
                }
                }
            }
        </script>
    </body>
